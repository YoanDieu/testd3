<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="d3.min.js" charset="utf-8"></script>
    <link src="areas.css" type="text/css" rel="stylesheet">
  </head>
  <body id="body">
    <div>
      <select id="select">
        <option>basic_path </option>
        <option>basic_curve </option>
        <option>bar_chart </option>
        <option>age_barchart </option>
        <option>histogram </option>
        <option>enter_circle </option>
        <option>circle_transition </option>
        <option>drawing_arc </option>
        <option>donnut_chart </option>
        <option>cluster </option>  
        <option>family_tree </option>
        <option>family_tree2 </option>
        <option>regions_france </option>
      </select>
      <button id="btn">afficher</button>
    </div>

    <script id='script' src="bar_chart.js" type='text/javascript'>
    </script>
    <script id='script' src="age_barchart.js" type='text/javascript'>
    </script>
    <script id='script' src="basic_curve.js" type='text/javascript'>
    </script>
    <script id='script' src="basic_path.js" type='text/javascript'>
    </script>
    <script id='script' src="circle_transition.js" type='text/javascript'>
    </script>
    <script id='script' src="cluster.js" type='text/javascript'>
    </script>
    <script id='script' src="donnut_chart.js" type='text/javascript'>
    </script>
    <script id='script' src="drawing_arc.js" type='text/javascript'>
    </script>
    <script id='script' src="enter_circle.js" type='text/javascript'>
    </script>
    <script id='script' src="family_tree_two.js" type='text/javascript'>
    </script>
    <script id='script' src="family_tree.js" type='text/javascript'>
    </script>
    <script id='script' src="histogram.js" type='text/javascript'>
    </script>
    <script id='script' src="regions_france.js" type='text/javascript'>
    </script>

    <script>
      var $body = document.getElementById('body'),
          $select = document.getElementById('select'),
          $btn = document.getElementById('btn'),
          $script = document.getElementById('script');

      $btn.addEventListener('click', function(){
        if(document.getElementById('canvas')){
          $body.removeChild(document.getElementById('canvas'));
        }
        switch($select.value){
          case "bar_chart":
                bar_chart(d3)
                break;
          case "age_barchart":
                age_barchart(d3)
                break;
          case "basic_path":
                basic_path(d3)
                break;
          case "basic_curve":
                basic_curve(d3)
                break;
          case "cluster":
                cluster(d3)
                break;
          case "circle_transition":
                circle_transition(d3)
                break;
          case "donnut_chart":
                donnut_chart(d3)
                break;
          case "drawing_arc":
                drawing_arc(d3)
                break;
          case "enter_circle":
                enter_circle(d3)
                break;
          case "family_tree":
                family_tree(d3)
                break;
          case "family_tree2":
                family_tree_two(d3)
                break;
          case "histogram":
                histogram(d3)
                break;
          case "regions_france":
                regions_france(d3)
                break;
        }
      })

    </script>
  </body>
</html>
